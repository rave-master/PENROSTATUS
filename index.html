<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DENR-PENRO Personnel Locator</title>
  <link rel="icon" href="https://i.imgur.com/ZRlEx8f.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flowbite"></script>
  <script type="module" src="script.js"></script> 
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center mb-8 animate-bounce">PENRO Personnel Locator</h1>

    <div id="auth-section" class="mb-6 text-center space-y-4">
      <input id="email" type="email" placeholder="Email" class="border px-4 py-2 rounded shadow w-full max-w-xs">
      <input id="password" type="password" placeholder="Password" class="border px-4 py-2 rounded shadow w-full max-w-xs">
      <div class="space-x-2">
        <button onclick="register()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Register</button>
        <button onclick="login()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Login</button>
      </div>
    </div>

    <div id="profile-form" class="mb-6 bg-white p-4 rounded shadow-lg hidden">
      <h2 class="text-xl font-semibold mb-4">Profile Setup</h2>
      <input id="name" type="text" placeholder="Full Name" class="w-full mb-2 px-4 py-2 border rounded">
      <input id="designation" type="text" placeholder="Designation" class="w-full mb-2 px-4 py-2 border rounded">
      <input id="photo" type="file" accept="image/*" class="w-full mb-4 border rounded px-4 py-2">
      <button onclick="submitProfile()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded w-full">Submit Profile</button>
    </div>

    <div id="status-form" class="mb-6 bg-white p-4 rounded shadow-lg hidden">
      <h2 class="text-xl font-semibold mb-4">Update Status</h2>
      <div class="flex space-x-4">
      <div class="w-1/2 space-y-4">
        <br>
        <div class="flex space-x-2 mb-2">
        <label class="w-full">
          <span class="block text-sm font-medium text-gray-700">Monday</span>
          <select id="monday-status" class="w-full px-4 py-2 border rounded">
          <option>Office</option>
          <option>Work From Home</option>
          <option>On Leave</option>
          </select>
        </label>
        </div>
        <div class="flex space-x-2 mb-2">
        <label class="w-full">
          <span class="block text-sm font-medium text-gray-700">Tuesday</span>
          <select id="tuesday-status" class="w-full px-4 py-2 border rounded">
          <option>Office</option>
          <option>Work From Home</option>
          <option>On Leave</option>
          </select>
        </label>
        </div>
        <div class="flex space-x-2 mb-2">
        <label class="w-full">
          <span class="block text-sm font-medium text-gray-700">Wednesday</span>
          <select id="wednesday-status" class="w-full px-4 py-2 border rounded">
          <option>Office</option>
          <option>Work From Home</option>
          <option>On Leave</option>
          </select>
        </label>
        </div>
        <div class="flex space-x-2 mb-2">
        <label class="w-full">
          <span class="block text-sm font-medium text-gray-700">Thursday</span>
          <select id="thursday-status" class="w-full px-4 py-2 border rounded">
          <option>Office</option>
          <option>Work From Home</option>
          <option>On Leave</option>
          </select>
        </label>
        </div>
        <div class="flex space-x-2 mb-2">
        <label class="w-full">
          <span class="block text-sm font-medium text-gray-700">Friday</span>
          <select id="friday-status" class="w-full px-4 py-2 border rounded">
          <option>Office</option>
          <option>Work From Home</option>
          <option>On Leave</option>
          </select>
        </label>
        </div>
        <button onclick="updateStatus()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded w-full">Update</button>
      </div><br>
      <div class="w-1/2">
        <iframe id="video-player" width="680" height="420" id="https://www.youtube.com/embed/nd5V0irz_os" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="rounded shadow"></iframe>
      </div>
      </div>
    </div></div>

    
    <div id="go-dashboard" class="text-center hidden">
      <a href="dashboard.html" class="inline-block mt-4 bg-indigo-600 hover:bg-indigo-800 text-white py-2 px-6 rounded shadow">
        View Staff Weekly Status
      </a>
    </div>
  </div>

</body>
</html>
